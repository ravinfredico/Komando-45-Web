  <!-- Formspree endpoint wired below (you provided it) -->
      <form action="https://formspree.io/f/mvglzogr" method="POST" id="contactForm" novalidate>
        <!-- redirect to local thank-you page after submit -->
        <input type="hidden" name="_next" value="/thank-you.html">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
  <p class="mt-3 text-muted small">Formspree endpoint set. Verify your Formspree settings (email confirmation) to start receiving messages.</p>
